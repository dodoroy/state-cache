<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>百度首页热门新闻状态控制：新字消失、标记已读</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="state_cache.js"></script>
</head>
<style type="text/css">
.item-list {
	list-style: none;
	width: 800px;
}
.item-list li {
	display: inline-block;
}
.item-list div {
	width: 180px;
	height: 180px;
	border: 4px solid #F9263E;
}
.item-list div:hover {
	background: #E6DB74;
}
.item-list div.viewed {
	border-color: #A6C628;
}
</style>
<body>
<div>
    <ul class="item-list" style="margin:20px">
        <li data-num="0">
			<div>           
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
       <li data-num="1">
            <div>   
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
        <li data-num="2">
            <div>   
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
        <li data-num="3">
			<div>           
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
       <li data-num="4">
            <div>   
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
        <li data-num="5">
            <div>   
                <a target="_blank" href="#">                    
                </a>
            </div> 
        </li>
    </ul>
</div>
<script type="text/javascript">

$('.item-list').stateCache({cookieName: 'item-list',            
            hoverElem: 'li',
            highlightElem: 'div',
            changeTime: '1500', 
            expires: 7});
</script>
</body>
</html>
